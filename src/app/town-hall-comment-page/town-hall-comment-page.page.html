<ion-header>
    <ion-toolbar>
        <ion-title>TownHall Comments</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item *ngFor="let item of allComments |async">
            <ion-text><h4>
                {{item.username }}:
            </h4> </ion-text>
            <p style="margin: 10px;">{{item.comment}}</p>

        </ion-item>


    </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="10">

                    <ion-input style="border: 2px solid #fa6262; border-radius: 30px;" placeholder="Comment here..." [(ngModel)]="comment" type="text" value="add"></ion-input>
                </ion-col>
                <ion-col size="2">
                    <ion-button fill="clear" (click)="onAddComment()">
                        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>

            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
