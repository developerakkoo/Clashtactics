<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">You are Blocked!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (click)="gotToLogin()" >
<ion-grid fixed>
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-img src="https://image.flaticon.com/icons/svg/166/166264.svg"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" >
      <ion-text class="ion-text-center" color="primary">
        <h1 style="font-family: 'Fredoka One', monospace; font-size: 40px;">You are <strong>BLOCKED</strong> by Admin!</h1>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear" expand="full" (click)="gotToLogin()">
      <ion-icon slot="end" name="arrow-back-circle-outline"></ion-icon>
      Go Back
    </ion-button>
  </ion-toolbar>
</ion-footer>
