<ion-header>
    <ion-toolbar color="primary">
        <ion-title color="light">
            My Chats
        </ion-title>
        <!-- <ion-searchbar animated [(ngModel)]="query" (ngModelChange)="searchuser(query)" placeholder="Search by Firstname"></ion-searchbar> -->

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

   
    <ion-list>
        <ion-list-header>
            <ion-label>All Users</ion-label>
        </ion-list-header>
     


            <ion-list>
                <ion-item-sliding *ngFor="let item of items |async" >
                    <ion-item (click)="gotouser(item.userkey, item.username)" >
                        <ion-avatar>
                            <img [src]="item.userimage" />
                        </ion-avatar>
                        <ion-label>{{item.username}}</ion-label>
                        <ion-icon color="danger" slot="end" name="cancel"></ion-icon>
                    </ion-item>
                   
            
                    <ion-item-options side="end" #slidingbtn>
                        <ion-item-option (click)="deleteUser(item.key, slidingbtn)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
 

        
    
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openUserListPage()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
