<ion-app color="primary">
    <ion-menu color="primary" side="start" menuId="m1" contentId="main">
        <ion-header color="primary">
            <ion-toolbar>
                <ion-title>Clashtactics</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content color="primary">
            <ion-list>


                <ion-menu-toggle>
                    <ion-item lines="none" routerLink="/editprofile/">
                        <ion-icon slot="start" name="happy-outline"></ion-icon>
                        <ion-label>My Profile</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                    <ion-item lines="none" routerLink="/admin" button>
                        <ion-icon slot="start" name="person-outline"></ion-icon>
                        <ion-label>Tournaments</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                    <ion-item lines="none" (click)="onLogOut()" button>
                        <ion-icon slot="start" name="exit"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
