<ion-header>
    <ion-toolbar>
        <ion-title>Comments</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor="let item of allComments |async">
            <ion-label>{{item.username }}</ion-label>
            <p>{{item.comment}}</p>

        </ion-item>


    </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="10">

                    <ion-input [(ngModel)]="comment" type="text" value="add" placeholder="Comment here..."></ion-input>
                </ion-col>
                <ion-col size="2">
                    <ion-button fill="clear" (click)="onAddComment()">
                        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>

            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
