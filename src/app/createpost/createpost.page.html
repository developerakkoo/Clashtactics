<ion-header>
    <ion-toolbar>
        <ion-title>Create New Post</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div style="width: auto; height: 200px; background-color: #fa6262;">
        <ion-img style="width: auto; height: 200px;" [src]="imageUrl"></ion-img>
    </div>
    <div>
        <div style="z-index: 10; float: right;" id="hide" class="col-lg-8 col-xs-8">
            <label class="hand-cursor">
             <input type="file" nv-file-select (change)="uploadFile($event)" uploader="$ctrl.uploader"/>
             
             <span  style=" box-shadow: 2px 2px 3px #999; padding: 20px; border-radius: 50%; z-index: 1; background-color: white; color: #fa6262;" class="photo_text hidden-xs">
                <ion-icon  name="image-outline"></ion-icon>
            </span>
              </label>
         </div>

    </div>
<br><br>



</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-label position="floating">What's on your mind?</ion-label>
            <ion-textarea type="text" [(ngModel)]="title" required></ion-textarea>
            <ion-icon color="primary" slot="end" name="create-outline"></ion-icon>
    
        </ion-item>
        <ion-button shape="round" expand="full" fill="outline" (click)="post()">Post</ion-button>
    </ion-toolbar>
</ion-footer>
